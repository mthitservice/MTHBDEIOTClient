directories:
  output: release/build
  buildResources: assets
  app: release/app
productName: MthBdeIotClient
appId: com.mth-it-service.apps.mthbdeiotclient
asar: true
afterSign: .erb/scripts/notarize.js
asarUnpack:
  - '**\*.{node,dll}'
  - '**/node_modules/better-sqlite3/**/*'
files:
  - filter:
      - dist
      - node_modules
      - package.json
      - public/database/**/*
extraResources:
  - filter:
      - ./assets/**
  - from: public/database/
    to: public/database
    filter:
      - '**/*.sqlite'
mac:
  notarize: false
  target:
    target: default
    arch:
      - arm64
      - x64
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  target:
    - nsis
linux:
  target:
    - AppImage
    - target: deb
      arch:
        - armv7l
    - target: tar.gz
      arch:
        - armv7l
  category: Development
  description: MTH BDE IoT Client for Raspberry Pi
  maintainer: MTH IT Service <info@mth-it-service.com>
  synopsis: IoT Client Application for Raspberry Pi
  compression: normal
  packageCategory: devel
  desktop:
    Name: MTH BDE IoT Client
    Comment: IoT Client Application for Raspberry Pi
    Keywords: IoT;Raspberry;Client;BDE;MTH;
    Categories: Development;Utility;System;
    Terminal: 'false'
    Type: Application
    StartupNotify: 'true'
    MimeType: application/x-mthbdeiotclient
    Icon: mthbdeiotclient
  extraFiles:
    - from: node_modules/better-sqlite3/build/Release
      to: resources/node_modules/better-sqlite3/build/Release
      filter:
        - better_sqlite3.node
deb:
  compression: gz
publish:
  provider: github
  owner: mthitservice
  repo: MTHBDEIOTClient
nodeGypRebuild: false
electronVersion: 35.6.0
