# Azure DevOps Pipeline f√ºr MthBdeIotClient - Raspberry Pi 3+ Build
# Optimierte Pipeline f√ºr Raspberry Pi ARMv7l .deb Pakete - Basierend auf v1.0.49
# Korrigierte GitHub-Links und Gro√ü-/Kleinschreibung

trigger:
  branches:
    exclude:
      - "*"  # Keine Branch-Trigger
  tags:
    include:
      - "v*"  # Nur bei Tags die mit "v" beginnen

# Deaktiviere auch Pull Request Triggers  
pr: none

variables:
  # Build-Konfiguration
  buildConfiguration: "Release"
  nodeVersion: "22.x"
  
  # Versioning
  isRelease: $[startsWith(variables['Build.SourceBranch'], 'refs/tags/v')]
  releaseVersion: $[replace(variables['Build.SourceBranchName'], 'v', '')]
  
  # Artifact Names
  artifactName: "MthBdeIotClient-RaspberryPi"
  
  # GitHub Configuration
  githubRepository: "mthitservice/MTHBDEIOTClient"
  githubConnection: "github-connection"

stages:
  - stage: Build
    displayName: "Build Raspberry Pi Application"
    jobs:
      - job: BuildRaspberryPi
        displayName: "Build Electron App f√ºr Raspberry Pi 3+"
        pool:
          vmImage: "ubuntu-latest"
        
        steps:
          - checkout: self
            fetchDepth: 0
            persistCredentials: true
            displayName: "Checkout Source Code"

          - task: NodeTool@0
            displayName: "Install Node.js $(nodeVersion)"
            inputs:
              versionSpec: $(nodeVersion)

          - task: Cache@2
            displayName: "Cache node modules"
            inputs:
              key: 'npm | "$(Agent.OS)" | App/package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: App/node_modules

          - script: |
              cd App
              echo "=== SYSTEM INFORMATION ==="
              echo "Node version: $(node --version)"
              echo "NPM version: $(npm --version)"
              echo "Working directory: $(pwd)"
              echo "Available memory: $(free -h)"
              echo "Disk space: $(df -h)"
              
              echo "=== PROJECT VERIFICATION ==="
              echo "Package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"
              echo "Package-lock.json exists: $(test -f package-lock.json && echo 'YES' || echo 'NO')"
              
              echo "=== NPM CONFIGURATION ==="
              npm config set fund false
              npm config set audit false
              npm config set progress false
              npm config list
            displayName: "System Information & NPM Setup"

          - script: |
              cd App
              echo "=== INSTALLING DEPENDENCIES ==="
              echo "Starting npm install at $(date)"
              
              # Clean install
              npm ci --ignore-scripts --no-audit --no-fund
              
              echo "=== VERIFYING CRITICAL PACKAGES ==="
              echo "dotenv-cli: $(npx dotenv-cli --version || echo 'NOT INSTALLED')"
              echo "cross-env: $(npx cross-env --version || echo 'NOT INSTALLED')"
              echo "electron-builder: $(npx electron-builder --version || echo 'NOT INSTALLED')"
              
              echo "Dependencies installed successfully at $(date)"
            displayName: "Install Dependencies"
            timeoutInMinutes: 10

          - script: |
              cd App
              echo "=== SETTING VERSION ==="
              
              # Version aus Tag oder automatisch generieren
              if [ "$ISRELEASE" = "True" ]; then
                VERSION="$RELEASEVERSION"
                echo "Release Version: $VERSION"
              else
                BUILD_NUMBER="$BUILD_BUILDNUMBER"
                SHORT_COMMIT=$(echo "$BUILD_SOURCEVERSION" | cut -c1-7)
                VERSION="1.0.0-dev.$BUILD_NUMBER+$SHORT_COMMIT"
                echo "Development Version: $VERSION"
              fi

              # Environment Variables setzen
              echo "##vso[task.setvariable variable=APP_VERSION]$VERSION"
              echo "##vso[task.setvariable variable=NODE_ENV]production"
              echo "##vso[task.setvariable variable=ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES]true"

              # Package.json Version aktualisieren
              node -e "
                const fs = require('fs');
                const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
                packageJson.version = '$VERSION';
                fs.writeFileSync('package.json', JSON.stringify(packageJson, null, 2));
                console.log('Updated package.json version to: $VERSION');
              "
              
              echo "Version set to: $VERSION"
            displayName: "Set Application Version"

          - script: |
              cd App
              echo "=== BUILDING APPLICATION ==="
              
              # Environment Variables f√ºr Build
              export NODE_ENV=production
              export APP_VERSION=$(APP_VERSION)
              export ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
              
              echo "Building main process..."
              npm run build:main
              
              echo "Building renderer process..."
              npm run build:renderer
              
              echo "=== BUILD VERIFICATION ==="
              if [ -d "dist" ]; then
                echo "‚úÖ Dist folder created"
                echo "Main files: $(find dist -name "*.js" | wc -l) JS files"
                echo "Total files: $(find dist -type f | wc -l) files"
              else
                echo "‚ùå No dist folder found"
                exit 1
              fi
              
              echo "Application build completed successfully"
            displayName: "Build Application"
            env:
              NODE_ENV: production
              APP_VERSION: $(APP_VERSION)
              ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

          - script: |
              cd App
              echo "=== PACKAGING RASPBERRY PI DEB ==="
              
              # Environment Variables
              export NODE_ENV=production
              export APP_VERSION=$(APP_VERSION)
              export ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
              export ELECTRON_BUILDER_CACHE_DIR=/tmp/.electron-builder-cache
              
              # Erstelle .env file wenn nicht vorhanden
              if [ ! -f ".env" ]; then
                echo "Creating .env file..."
                echo "NODE_ENV=production" > .env
                echo "APP_VERSION=$(APP_VERSION)" >> .env
                echo "ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true" >> .env
              fi
              
              echo "Running Raspberry Pi DEB packaging..."
              npm run package:raspberry-deb
              
              echo "=== ENHANCED DEB PACKAGE VALIDATION ==="
              # Detaillierte Validierung aller .deb Dateien
              for debfile in $(find . -name "*.deb"); do
                echo "Validating: $debfile"
                
                # Dateigr√∂√üe pr√ºfen
                size=$(stat -c%s "$debfile")
                echo "  File size: $size bytes ($(echo "scale=2; $size/1024/1024" | bc) MB)"
                
                # Mindestgr√∂√üe f√ºr Electron App (sollte > 30MB sein)
                if [ $size -lt 30000000 ]; then
                  echo "  ‚ö†Ô∏è  WARNING: File is unusually small for Electron app"
                fi
                
                # Dateityp pr√ºfen
                filetype=$(file "$debfile")
                echo "  File type: $filetype"
                
                # Pr√ºfe ob es ein Debian-Archiv ist
                if [[ "$filetype" == *"Debian"* ]]; then
                  echo "  ‚úÖ File is recognized as Debian package"
                else
                  echo "  ‚ùå File is NOT recognized as Debian package"
                fi
                
                # Versuche dpkg-deb validation
                if dpkg-deb --info "$debfile" > /dev/null 2>&1; then
                  echo "  ‚úÖ dpkg-deb validation successful"
                  echo "  Package info:"
                  dpkg-deb --info "$debfile" | head -20
                else
                  echo "  ‚ùå dpkg-deb validation FAILED"
                  echo "  This will cause 'not a Debian format archive' error"
                fi
                
                # Versuche ar-archiv test
                if ar t "$debfile" > /dev/null 2>&1; then
                  echo "  ‚úÖ ar archive validation successful"
                  echo "  Archive contents:"
                  ar t "$debfile"
                else
                  echo "  ‚ùå ar archive validation FAILED"
                fi
                
                echo "  ----------------------------------------"
              done
              
              echo "Raspberry Pi packaging completed"
            displayName: "Package Raspberry Pi DEB"
            env:
              NODE_ENV: production
              APP_VERSION: $(APP_VERSION)
              ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
              ELECTRON_BUILDER_CACHE_DIR: /tmp/.electron-builder-cache

          - task: CopyFiles@2
            displayName: "Copy Raspberry Pi Packages"
            inputs:
              sourceFolder: "App/release"
              contents: "**/*.deb"
              targetFolder: "$(Build.ArtifactStagingDirectory)/packages"
              flattenFolders: false

          - task: CopyFiles@2
            displayName: "Copy Installation Files"
            inputs:
              sourceFolder: "App"
              contents: |
                RASPBERRY_INSTALLATION.md
                deploy.ps1
                generate-inventory.sh
                Dockerfile.raspberry
                *.md
              targetFolder: "$(Build.ArtifactStagingDirectory)/installation"

          - script: |
              echo "=== FINAL PACKAGE VERIFICATION ==="
              echo "Staging directory contents:"
              find $(Build.ArtifactStagingDirectory) -type f -exec ls -lh {} \;
              
              echo "=== PACKAGE SUMMARY ==="
              deb_count=$(find $(Build.ArtifactStagingDirectory) -name "*.deb" | wc -l)
              echo "DEB packages found: $deb_count"
              
              if [ $deb_count -gt 0 ]; then
                echo "‚úÖ Raspberry Pi DEB package created successfully"
                find $(Build.ArtifactStagingDirectory) -name "*.deb" -exec basename {} \;
              else
                echo "‚ùå No DEB packages found"
                echo "Available files:"
                find $(Build.ArtifactStagingDirectory) -type f
              fi
            displayName: "Verify Packages"

          - task: PublishBuildArtifacts@1
            displayName: "Publish Raspberry Pi Artifacts"
            inputs:
              pathToPublish: "$(Build.ArtifactStagingDirectory)"
              artifactName: $(artifactName)
              publishLocation: "Container"
            condition: always()

  - stage: Release
    displayName: "Release Raspberry Pi Package"
    condition: and(succeeded(), eq(variables.isRelease, true))
    dependsOn: Build
    jobs:
      - deployment: RaspberryPiRelease
        displayName: "Create Raspberry Pi Release"
        environment: "RaspberryPi-Production"
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  displayName: "Download Build Artifacts"

                - script: |
                    echo "=== RELEASE INFORMATION ==="
                    echo "Version: $(releaseVersion)"
                    echo "Build Number: $(Build.BuildNumber)"
                    echo "Commit: $(Build.SourceVersion)"
                    echo "Branch: $(Build.SourceBranch)"
                    
                    echo "=== AVAILABLE ARTIFACTS ==="
                    find $(Pipeline.Workspace) -name "*.deb" -exec ls -lh {} \;
                  displayName: "Release Information"

  - stage: GitHubDeploy
    displayName: "Deploy to GitHub Repository"
    condition: and(succeeded(), eq(variables.isRelease, true))
    dependsOn: Release
    jobs:
      - deployment: DeployToGitHub
        displayName: "Deploy DEB to GitHub releases folder"
        environment: "GitHub-Production"
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  displayName: "Download Build Artifacts"

                - task: PowerShell@2
                  displayName: "Detect Actual DEB Filename"
                  inputs:
                    targetType: "inline"
                    script: |
                      $workspacePath = "$(Pipeline.Workspace)/MthBdeIotClient-RaspberryPi"
                      $version = "$(releaseVersion)"
                      
                      Write-Host "=== DEB FILENAME DETECTION ==="
                      Write-Host "Workspace: $workspacePath"
                      Write-Host "Version: $version"
                      
                      # Debug: Zeige komplette Ordnerstruktur
                      Write-Host "=== WORKSPACE STRUCTURE ==="
                      if (Test-Path $workspacePath) {
                          Get-ChildItem -Path $workspacePath -Recurse | ForEach-Object {
                              Write-Host "  $($_.FullName)"
                          }
                      } else {
                          Write-Host "‚ùå Workspace path does not exist: $workspacePath"
                      }
                      
                      # Erweiterte Suche nach DEB-Dateien
                      $searchPaths = @(
                          "$workspacePath/packages",
                          "$workspacePath/installation", 
                          "$workspacePath",
                          "$(Pipeline.Workspace)"
                      )
                      
                      $foundDebFiles = @()
                      
                      foreach ($searchPath in $searchPaths) {
                          if (Test-Path $searchPath) {
                              Write-Host "Searching in: $searchPath"
                              $debFiles = Get-ChildItem -Path $searchPath -Filter "*.deb" -Recurse -ErrorAction SilentlyContinue
                              foreach ($file in $debFiles) {
                                  $foundDebFiles += $file
                                  Write-Host "  Found: $($file.Name) (Size: $([math]::Round($file.Length/1MB, 2)) MB)"
                              }
                          } else {
                              Write-Host "Path does not exist: $searchPath"
                          }
                      }
                      
                      if ($foundDebFiles.Count -eq 0) {
                          Write-Host "‚ùå ERROR: No DEB files found!"
                          Write-Host "Available artifacts:"
                          Get-ChildItem -Path "$(Pipeline.Workspace)" -Recurse | Where-Object {$_.Name -like "*.deb" -or $_.Name -like "*.tar.gz"} | ForEach-Object {
                              Write-Host "  $($_.FullName)"
                          }
                          exit 1
                      }
                      
                      # W√§hle das erste/gr√∂√üte DEB-File
                      $selectedDebFile = $foundDebFiles | Sort-Object Length -Descending | Select-Object -First 1
                      $debFileName = $selectedDebFile.Name
                      
                      Write-Host "=== SELECTED DEB FILE ==="
                      Write-Host "Filename: $debFileName"
                      Write-Host "Full Path: $($selectedDebFile.FullName)"
                      Write-Host "Size: $([math]::Round($selectedDebFile.Length/1MB, 2)) MB"
                      
                      # Setze Pipeline-Variable
                      Write-Host "##vso[task.setvariable variable=ACTUAL_DEB_FILENAME]$debFileName"
                      Write-Host "##vso[task.setvariable variable=ACTUAL_DEB_FULLPATH]$($selectedDebFile.FullName)"
                      Write-Host "‚úÖ DEB filename detected: $debFileName"

                - script: |
                    echo "=== PREPARING RELEASE FILES ==="
                    
                    workspace="$(Pipeline.Workspace)/MthBdeIotClient-RaspberryPi"
                    temp_releases="$(Agent.TempDirectory)/releases"
                    
                    # Erstelle releases Ordnerstruktur
                    mkdir -p "$temp_releases/latest"
                    mkdir -p "$temp_releases/v$(releaseVersion)"
                    mkdir -p "$temp_releases/update"
                    
                    # Verwende den vollst√§ndigen Pfad zur DEB-Datei
                    actual_deb_file="$(ACTUAL_DEB_FULLPATH)"
                    
                    if [ -n "$actual_deb_file" ] && [ -f "$actual_deb_file" ]; then
                      actual_deb_filename=$(basename "$actual_deb_file")
                      echo "=== COPYING DEB FILE: $actual_deb_filename ==="
                      echo "Source: $actual_deb_file"
                      
                      # Kopiere zu allen Zielordnern
                      cp "$actual_deb_file" "$temp_releases/latest/"
                      cp "$actual_deb_file" "$temp_releases/v$(releaseVersion)/"
                      cp "$actual_deb_file" "$temp_releases/update/"
                      
                      # Erstelle Checksums
                      cd "$temp_releases/latest"
                      sha256sum *.deb > SHA256SUMS
                      
                      cd "$temp_releases/v$(releaseVersion)"
                      sha256sum *.deb > SHA256SUMS
                      
                      cd "$temp_releases/update"
                      sha512sum *.deb > SHA512SUMS
                      
                      # Erstelle latest.yml f√ºr AutoUpdater
                      deb_file=$(ls *.deb | head -1)
                      file_size=$(stat -c%s "$deb_file")
                      deb_sha512=$(sha512sum "$deb_file" | cut -d' ' -f1)
                      
                      # Erstelle latest.yml mit echo-Befehlen
                      echo "version: $(releaseVersion)" > latest.yml
                      echo "files:" >> latest.yml
                      echo "  - url: $deb_file" >> latest.yml
                      echo "    sha512: $deb_sha512" >> latest.yml
                      echo "    size: $file_size" >> latest.yml
                      echo "path: $deb_file" >> latest.yml
                      echo "sha512: $deb_sha512" >> latest.yml
                      echo "releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")" >> latest.yml
                      
                      echo "‚úÖ Release files prepared successfully"
                    else
                      echo "‚ùå ERROR: DEB file not found at expected location!"
                      echo "Expected: $actual_deb_file"
                      echo "Fallback search in workspace:"
                      find "$workspace" -name "*.deb" -type f | head -5
                      exit 1
                    fi
                  displayName: "Prepare Release Files"

                - task: PowerShell@2
                  displayName: "Create Release README"
                  inputs:
                    targetType: "inline"
                    script: |
                      $version = "$(releaseVersion)"
                      $debFileName = "$(ACTUAL_DEB_FILENAME)"
                      $today = Get-Date -Format "dd.MM.yyyy HH:mm"
                      
                      # Korrigierte GitHub-URLs (beachte Gro√ü-/Kleinschreibung)
                      $githubRepo = "$(githubRepository)"
                      
                      $releaseReadme = @"
                      # MthBdeIotClient Raspberry Pi Releases
                      
                      ## Latest Release: v$version
                      
                      **Erstellt:** $today  
                      **DEB-Datei:** $debFileName
                      
                      ### üì¶ Schnell-Installation
                      
                      ```bash
                      # Eine Zeile Installation (automatische Dateinamen-Erkennung)
                      wget -qO- https://raw.githubusercontent.com/$githubRepo/main/install-latest.sh | bash
                      ```
                      
                      ### üì¶ Manuelle Installation
                      
                      ```bash
                      # 1. Abh√§ngigkeiten vorinstallieren (inkl. libgbm f√ºr Electron)
                      sudo apt-get update
                      sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 libatspi2.0-0 libuuid1 libsecret-1-0 libgbm1
                      
                      # 2. Download (korrekter Dateiname)
                      wget https://github.com/$githubRepo/raw/main/releases/latest/$debFileName
                      
                      # 3. Installation
                      sudo dpkg -i $debFileName
                      
                      # 4. Abh√§ngigkeiten reparieren (falls n√∂tig)
                      sudo apt-get install -f
                      
                      # 5. Anwendung starten
                      mthbdeiotclient
                      ```
                      
                      ### üöÄ Anwendung starten
                      
                      ```bash
                      # Normale Ausf√ºhrung
                      mthbdeiotclient
                      
                      # Im Vollbild-Modus starten
                      mthbdeiotclient --fullscreen
                      
                      # Mit Debug-Ausgabe
                      mthbdeiotclient --verbose
                      
                      # Vollbild mit Debug
                      mthbdeiotclient --fullscreen --verbose
                      
                      # Im Hintergrund starten
                      nohup mthbdeiotclient --fullscreen &
                      ```
                      
                      ### üñ•Ô∏è Kiosk-Modus f√ºr Raspberry Pi
                      
                      ```bash
                      # 1. Autostart einrichten mit Vollbild
                      sudo nano /etc/xdg/lxsession/LXDE-pi/autostart
                      
                      # Folgende Zeilen hinzuf√ºgen:
                      @xset s off
                      @xset -dpms
                      @xset s noblank
                      @mthbdeiotclient --fullscreen
                      
                      # 2. Bildschirmschoner deaktivieren
                      sudo nano /etc/lightdm/lightdm.conf
                      # Unter [Seat:*] hinzuf√ºgen:
                      xserver-command=X -s 0 -dpms
                      
                      # 3. Vollbild-Kiosk mit Chromium (Alternative)
                      # Falls die App einen Web-Server hat:
                      chromium-browser --kiosk --disable-restore-session-state http://localhost:3000
                      
                      # 4. Reboot f√ºr Autostart
                      sudo reboot
                      ```
                      
                      ### üìã Systemanforderungen
                      - ‚úÖ Raspberry Pi 3, 3+, 4 oder Zero 2 W
                      - ‚úÖ Raspberry Pi OS (32-bit, ARMv7l)
                      - ‚úÖ Mindestens 1GB RAM
                      - ‚úÖ Desktop-Umgebung (X11)
                      
                      ### üîß Troubleshooting
                      ```bash
                      # Abh√§ngigkeiten manuell installieren (inkl. libgbm f√ºr Electron)
                      sudo apt-get update
                      sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 libatspi2.0-0 libuuid1 libsecret-1-0 libgbm1
                      
                      # Spezifische Electron-Abh√§ngigkeiten
                      sudo apt-get install -y libasound2 libxrandr2 libatk1.0-0 libdrm2 libxcomposite1 libxdamage1 libxfixes3
                      
                      # Berechtigungen reparieren
                      sudo chmod +x /usr/bin/mthbdeiotclient
                      
                      # Abh√§ngigkeiten reparieren nach dpkg-Fehlern
                      sudo apt-get install -f
                      
                      # Deinstallation
                      sudo dpkg -r mthbdeiotclient
                      ```
                      
                      ### üîó Direkte Links
                      - [üì¶ Latest DEB](https://github.com/$githubRepo/raw/main/releases/latest/$debFileName)
                      - [üìã SHA256SUMS](https://github.com/$githubRepo/raw/main/releases/latest/SHA256SUMS)
                      - [üîÑ AutoUpdater Config](https://github.com/$githubRepo/raw/main/releases/update/latest.yml)
                      
                      ---
                      **Architektur:** ARMv7l | **Format:** DEB | **Build:** Azure DevOps
                      "@
                      
                      $releaseReadme | Out-File -FilePath "$(Agent.TempDirectory)/releases/README.md" -Encoding UTF8
                      Write-Host "‚úÖ Release README created"

                - task: PowerShell@2
                  displayName: "Deploy to GitHub Releases"
                  inputs:
                    targetType: "inline"
                    script: |
                      # GitHub Token pr√ºfen
                      $githubToken = "$(GITHUB_TOKEN)"
                      if ([string]::IsNullOrEmpty($githubToken)) {
                          Write-Host "‚ùå ERROR: GITHUB_TOKEN nicht gesetzt!"
                          exit 1
                      }
                      
                      $version = "$(releaseVersion)"
                      $debFileName = "$(ACTUAL_DEB_FILENAME)"
                      $debFilePath = "$(ACTUAL_DEB_FULLPATH)"
                      $repo = "$(githubRepository)"
                      $tagName = "v$version"
                      
                      Write-Host "=== GITHUB RELEASE DEPLOYMENT ==="
                      Write-Host "Repository: $repo"
                      Write-Host "Tag: $tagName"
                      Write-Host "DEB File: $debFileName"
                      Write-Host "File Path: $debFilePath"
                      
                      # GitHub API Headers
                      $headers = @{
                          "Authorization" = "token $githubToken"
                          "Accept" = "application/vnd.github+json"
                          "X-GitHub-Api-Version" = "2022-11-28"
                      }
                      
                      # 1. Check if release already exists
                      $releaseUrl = "https://api.github.com/repos/$repo/releases/tags/$tagName"
                      
                      try {
                          $existingRelease = Invoke-RestMethod -Uri $releaseUrl -Headers $headers -Method Get
                          Write-Host "‚úÖ Release $tagName already exists"
                          $releaseId = $existingRelease.id
                          $uploadUrl = $existingRelease.upload_url -replace '\{\?name,label\}', ''
                      } catch {
                          Write-Host "‚ÑπÔ∏è Release $tagName doesn't exist, creating new release..."
                          
                          # Create new release
                          $releaseData = @{
                              tag_name = $tagName
                              name = "MthBdeIotClient v$version - Raspberry Pi"
                              body = @"
                      # MthBdeIotClient v$version - Raspberry Pi Release
                      
                      ## üì¶ Installation
                      
                      ### üì¶ Schnell-Installation (Empfohlen)
                      ``````bash
                      # Abh√§ngigkeiten vorinstallieren (inkl. libgbm f√ºr Electron)
                      sudo apt-get update
                      sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 libatspi2.0-0 libuuid1 libsecret-1-0 libgbm1
                      
                      # Download und Installation in einem Schritt
                      wget -O $debFileName https://github.com/$repo/releases/download/$tagName/$debFileName
                      sudo dpkg -i $debFileName && sudo apt-get install -f
                      ``````
                      
                      ## üöÄ Anwendung starten
                      
                      ``````bash
                      # Normale Ausf√ºhrung
                      mthbdeiotclient
                      
                      # Im Vollbild-Modus starten
                      mthbdeiotclient --fullscreen
                      
                      # Mit Debug-Ausgabe
                      mthbdeiotclient --verbose
                      
                      # Vollbild mit Debug
                      mthbdeiotclient --fullscreen --verbose
                      
                      # Im Hintergrund starten
                      nohup mthbdeiotclient --fullscreen &
                      ``````
                      
                      ## üñ•Ô∏è Kiosk-Modus einrichten
                      
                      ``````bash
                      # 1. Autostart konfigurieren mit Vollbild
                      sudo nano /etc/xdg/lxsession/LXDE-pi/autostart
                      
                      # Diese Zeilen hinzuf√ºgen:
                      @xset s off
                      @xset -dpms
                      @xset s noblank
                      @mthbdeiotclient --fullscreen
                      
                      # 2. Bildschirmschoner deaktivieren
                      sudo nano /etc/lightdm/lightdm.conf
                      # Unter [Seat:*] hinzuf√ºgen:
                      xserver-command=X -s 0 -dpms
                      
                      # 3. Neustart f√ºr Autostart
                      sudo reboot
                      ``````
                      
                      ### Systemanforderungen
                      - ‚úÖ Raspberry Pi 3, 3+, 4 oder Zero 2 W
                      - ‚úÖ Raspberry Pi OS (32-bit, ARMv7l)
                      - ‚úÖ Mindestens 1GB RAM
                      - ‚úÖ Desktop-Umgebung (X11)
                      
                      ### Troubleshooting
                      ``````bash
                      # Berechtigungen reparieren
                      sudo chmod +x /usr/bin/mthbdeiotclient
                      
                      # Abh√§ngigkeiten installieren
                      sudo apt-get update && sudo apt-get install -f
                      
                      # Deinstallation
                      sudo dpkg -r mthbdeiotclient
                      ``````
                      
                      ---
                      **Architektur:** ARMv7l | **Format:** DEB | **Build:** Azure DevOps
                      **Automatisch erstellt am:** $(Get-Date -Format "dd.MM.yyyy HH:mm") UTC
                      "@
                              draft = $false
                              prerelease = $false
                          }
                          
                          $createReleaseUrl = "https://api.github.com/repos/$repo/releases"
